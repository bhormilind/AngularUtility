<div class="container">
  <div class="row">
    <div class="ip-card m-auto">
      <mat-card class="example-card col-lg-6">
        <mat-card-header>
          <mat-card-title>
            <mat-icon aria-hidden="false" aria-label="IP address icon" class="mr-2">privacy_tip</mat-icon>IP Address
          </mat-card-title>
          <mat-card-subtitle>IP address extractor of the browser</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onGetIP()">Get IP</button>
          <button mat-button (click)="onClear()">Clear</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>

<button mat-raised-button color="primary">Get IP</button>
